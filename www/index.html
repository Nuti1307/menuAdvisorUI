<!DOCTYPE html><!--HTML5 doctype-->
<html>
<head>
	<title>Your New Application</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">

	<style type="text/css">
		/* Prevent copy paste for all elements except text fields */
		*  { -webkit-user-select:none; -webkit-tap-highlight-color:rgba(255, 255, 255, 0); }
		input, textarea  { -webkit-user-select:text; }
		body { background-color:white; color:black }
	</style>
	<script src='intelxdk.js'></script>
    <script src="cordova.js"></script>
    <script src="xhr.js"></script>
    
	<script type="text/javascript">
		/* This code is used to run as soon as Intel activates */
		var onDeviceReady=function(){
		//hide splash screen
		intel.xdk.device.hideSplashScreen();
		};
		document.addEventListener("intel.xdk.device.ready",onDeviceReady,false);
        function load() {
            populateAutoCompleteItems();
        }
	</script>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="js/main.js"></script>
    <script src="js/locu.js"></script>
    <script src="js/app.js"></script>
    <script src="js/discover_page.js"></script>
    <script src="js/menuItemDetails_page.js"></script>
    <script src="js/rate_page.js"></script>
    <link href="ratingStarFiles/rateit.css" rel="stylesheet" type="text/css">
    <script src="ratingStarFiles/jquery.rateit.js" type="text/javascript"></script>
    <style>
        h1 {
        font-family: 'Lobster', cursive; 
        font-size: 3em;
        text-align: center;
        color: white;
        margin: 2em 0em 1em 0em;
        text-shadow: -1px 0 #c2803d, 0 3px #c2803d, 3px 0 #c2803d, 0 -1px #c2803d;
        }
        
        #main {
        background-image: url(images/waffles.jpg);
        align-content: center;
        }
        
        #main a {
            margin:2em auto;
            width:80%;
            background-color: transparent;
            color: white;
            border-color: white;
            border-width: 0.2em;
            height: 120%;
            
        }
        
        #main div.ui-input-text {
            width: 90%;
            margin: 0em auto 6em auto;
            border-radius: 10px;
            color:#ccc;
            padding: 0.3em;
        }
        
        #discover li {
            border-bottom: 0.2em solid;
            border-color: #ccc;
            overflow: auto;
            padding: 10px;
            background-image:url(images/arrow.jpg);
            background-position: center right;
            background-repeat: no-repeat;
            background-color: #ffffff;
        }
        #discover li:hover {
            background: #eee;
        }
        
        #discover ol {
            list-style-type: none;
            padding: 0;
        }
        
        #discover img {
			float: left;
            margin: 0 15px 0 0;
		}
        #discover h4 {
            font-family: Palatino Linotype, serif;
        }
        #discover a {
             text-decoration: none;
        }
        
        #rate h2 {
        font-family: 'Lobster', cursive; 
        font-size: 2em;
        text-align: center;
        color: black;
        text-shadow: -1px 0 #ccc, 0 3px #ccc, 3px 0 #ccc, 0 -1px #ccc;
        }
        
        #rate div {
            margin-left: auto;
            margin-right: auto;
        }
        
        #rate div.ui-select {
            width:80%;
            margin-top: 2em;
            margin-bottom: 2em;
        }
        
        #rate div.rateit {
            margin: 1em 0 0em 10%;
        }
        
        #rate div.rateit-range
        {
            background: url(ratingStarFiles/star-white32.png);
            height: 32px;
        }
 
        #rate div.rateit-hover
        {
            background: url(ratingStarFiles/star-gold32.png);
        }
 
        #rate div.rateit-selected
        {
            background: url(ratingStarFiles/star-red32.png);
        }
 
        #rate div.rateit-reset
        {
            background: url(ratingStarFiles/star-black32.png);
            width: 32px;
            height: 32px;
        }
 
        #rate div.rateit-reset:hover
        {
            background: url(star-white32.png);
        }
        
        #rate textarea {
            margin: 0 auto 1em auto;
            width:80%;
            border-color:black;
            resize:none;
            max-height: 4em;
        }
        #rate div.ui-input-text {
            width:80%;
        }
        #rate a {
            margin: 4em auto 2em auto;
            width:60%;
            background-color: white;
            color: black;
            border-color: black;
            border-width: 0.2em;
            padding: 0.3em 0;
        }

    </style>

</head>
<body onload="load()">
    <div data-role="page" id="main">
        <h1>Menu Advisor</h1>
        <input type="text" name="restaurantname" id="restaurantname" list="restaurantnamelist"/>
        <datalist id="restaurantnamelist"> 
        </datalist>
        <a id="discoverbutton" data-role="button" href="#discover" onclick="handleDiscover()">Discover</a>
        <a id="ratebutton" data-role="button" href="#rate" onclick="handleRate()">Rate</a>
    </div>
    <div data-role="page" id="rate">
        <h2 id="rate_restaurentName">Restaurant Name</h2>
        <select id="rate_menuList">
            <option value="">Select Menu ...</option>
        </select>
        <div class="rateit" id="rateit" data-rateit-resetable="false" data-rateit-starwidth="32" data-rateit-starheight="32"></div>
        <input id="picture" type="file" accept="image/*" capture="camera">
        <textarea id="comment" placeholder="Write Comment ..." rows="2" wrap="soft"></textarea>
        <a data-role="button" onclick="submitRating()">Submit</a>
    </div>
    <div data-role="page" id="discover">
        <div data-role="header">
            <a data-rel="back">Back</a>
            <h1>Discover</h1>
        </div>
    
        <div data-role="content">
            <input id="FilterMenuItems" type="text" onkeyup="filter(this)"/>
            <ol id="discoverPageMenuList">    
            </ol>
        </div>
    </div>
    <div id="menu_detail" data-role="page">
        <div data-role="header">
            <a data-rel="back">Back</a>
            <h1 id="menu_detail_name"></h1>
        </div>
        <div data-role="content">
            <div>    
                <ol id="commentslist">
                </ol>
            </div>
        </div>
    </div> 
    <div data-role="page" id="details">details page to do</div>
</body>
</html>
